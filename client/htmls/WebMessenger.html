<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Web Messenger</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
{{#if currentUser}}
    {{> MainLayout}}
{{else}}
    {{> StartLayout}}
{{/if}}
</body>
<template name="StartLayout">
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="http://localhost:3000/" class="brand-logo">Web Messenger</a>
            <div class="right-align">{{> loginButtons}}</div>
            <!--<a href="http://localhost:3000/" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>-->
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Web Messenger</h1>
            <div class="row center">
                <h5 class="header col s12 light">간편하게 친구들과 대화를 시작하세요!</h5>
            </div>
            <div class="row center">
                <button id="start-button" class="btn-large waves-effect waves-light orange">시작하기</button>
            </div>
            <br><br>
            <div class="parallax"><img src="../img/startpage.jpg" alt="Unsplashed background img 1"></div> <!-- TODO -->
        </div>
    </div>
    <div class="container">
        <div class="section">
            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
                        <h5 class="center">빠른 속도</h5>
                        <p class="light center">실시간으로 전송되는 메세지</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
                        <h5 class="center">사용자 경험</h5>
                        <p class="light center">사용자 편의를 집중으로한 인터페이스</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
                        <h5 class="center">손쉬운 접근</h5>
                        <p class="light center">간편한 회원 가입과 사용법</p>
                    </div>
                </div>
            </div>

        </div>
        <br><br>
        <div class="section">
        </div>
    </div>

    <footer class="page-footer light-blue">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">웹프로그래밍</h5>
                    <p class="grey-text text-lighten-4">20101713 김태훈</p>
                    <p class="grey-text text-lighten-4">20131730 박종우</p>
                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">About</h5>
                    <ul>
                        <li><a class="white-text" href="https://github.com/SKAIBlue/WebMessenger">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright light-blue">
            <div class="container">
                <a class="white-text">Made by Materialize</a>
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            $("start-button").click(function () {
                console.log("Button clicked!");
                /*$("start-button").animate({left: '250px'});*/
            });
        });
    </script>
</template>
